<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Women's Empowerment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            color: #222;
        }
        header {
            background: #e13275;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: rgb(244, 206, 228);
            padding: 10px 0;
            color: #e13275;
            font-size: 1.2rem;
        }
        .chart-container {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .chart-box {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        .chart-box h3 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
        .footer {
            background: #d02565;
            color: white;
            padding: 1.5rem 0 1rem;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://i.pinimg.com/474x/ff/27/19/ff271930532685d225d573f63ba0a92f.jpg"onclick="GotoHome()" alt="Women's Empowerment Logo">
        Women's Empowerment
    </header>

    <nav class="nav-bar">
        <ul style="list-style: none; display: flex; gap: 30px; padding: 0; ">
            <li><b style="font-size: 0.9cm;">Statistics</b></li>
        </ul>
    </nav>

    <div class="chart-container">
        <div class="chart-box">
            <h3>Education Enrollment Rate (2014–2024)</h3>
            <canvas id="educationChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Workforce Participation (2023)</h3>
            <canvas id="employmentChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Women in Parliament</h3>
            <canvas id="parliamentChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Bank Account Ownership</h3>
            <canvas id="bankChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Child Marriage Rates</h3>
            <canvas id="marriageChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Gender Gap Index Ranking (2020–2024)</h3>
            <canvas id="genderGapChart"></canvas>
        </div>
    </div>

    <footer class="footer">
        © 2025 Women Empowerment Initiative. All rights reserved.
    </footer>

    <script>
        function GotoHome(){
        window.location.href=`/`;
    }
        const educationChart = new Chart(document.getElementById('educationChart'), {
            type: 'line',
            data: {
                labels: ['2014', '2016', '2018', '2020', '2022', '2024'],
                datasets: [{
                    label: 'Girls Enrollment (%)',
                    data: [75.5, 76.2, 76.8, 77.3, 77.8, 78.0],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: true,
                    tension: 0.3
                }]
            }
        });

        const employmentChart = new Chart(document.getElementById('employmentChart'), {
            type: 'bar',
            data: {
                labels: ['Male', 'Female'],
                datasets: [{
                    label: 'Participation Rate (%)',
                    data: [76.8, 31.2],
                    backgroundColor: ['#4e73df', '#36b9cc']
                }]
            }
        });

        const parliamentChart = new Chart(document.getElementById('parliamentChart'), {
            type: 'doughnut',
            data: {
                labels: ['Women', 'Men'],
                datasets: [{
                    data: [14.7, 85.3],
                    backgroundColor: ['#1cc88a', '#e2e2e2']
                }]
            }
        });

        const bankChart = new Chart(document.getElementById('bankChart'), {
            type: 'pie',
            data: {
                labels: ['Women', 'Men'],
                datasets: [{
                    data: [39.2, 60.8],
                    backgroundColor: ['#f6c23e', '#858796']
                }]
            }
        });

        const marriageChart = new Chart(document.getElementById('marriageChart'), {
            type: 'bar',
            data: {
                labels: ['Married Before 18', 'Married After 18'],
                datasets: [{
                    label: 'Percentage',
                    data: [23.3, 76.7],
                    backgroundColor: ['#e74a3b', '#1cc88a']
                }]
            }
        });

        const genderGapChart = new Chart(document.getElementById('genderGapChart'), {
            type: 'line',
            data: {
                labels: ['2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'India’s Rank',
                    data: [112, 125, 135, 135, 134],
                    backgroundColor: 'rgba(133, 135, 150, 0.2)',
                    borderColor: 'rgba(133, 135, 150, 1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    y: {
                        reverse: true,
                        min: 1,
                        max: 150
                    }
                }
            }
        });
    </script>
</body>
</html>
